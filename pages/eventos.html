      <div class="hero-image-container">
        <img src="https://www.whitesalonrestaurant.com/wp-content/uploads/2023/03/white-salon-2000x800-2.jpg" alt="Imagen de la fachada del restaurante" style="width: 100%; height: auto;">
        <div class="form-container">
            <h1>Reserva tu Evento en El Paraíso</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre del Evento:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="fecha">Fecha del Evento:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="hora">Hora del Evento:</label>
                <input type="time" id="hora" name="hora" required>
                <label for="invitados">Número de Invitados:</label>
                <input type="number" id="invitados" name="invitados" required>
                <label for="contacto">Información de Contacto:</label>
                <input type="text" id="contacto" name="contacto" required>
                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
